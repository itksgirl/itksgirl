<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hello World — Feminino</title>
  <!-- Fonte feminina e moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff4da6;
      --dark:#0b0b0b;
      --soft-pink: #ff8ccf;
      --glow: 0 6px 30px rgba(255,77,166,0.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #0b0b0b 0%, #0b0810 60%), radial-gradient(circle at 10% 10%, rgba(255,77,166,0.06), transparent 20%);
      color:var(--pink);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }/* Plano de estrelas usando padrão repetido */
.stars{
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.95) 1px, rgba(255,255,255,0) 1px),
    radial-gradient(circle, rgba(255,255,255,0.85) 1px, rgba(255,255,255,0) 1px);
  background-size: 6px 6px, 14px 14px;
  background-position: 0 0, 6px 8px;
  opacity:0.9;
  pointer-events:none;
  z-index:0;
  animation: twinkle 6s linear infinite;
  mix-blend-mode: screen;
}

@keyframes twinkle{
  0%{opacity:0.9; transform:translateY(0)}
  50%{opacity:0.6; transform:translateY(2px)}
  100%{opacity:0.9; transform:translateY(0)}
}

/* Container principal */
.card{
  position:relative;
  z-index:2;
  width:100%;
  max-width:920px;
  text-align:center;
  padding:3.5rem 2rem;
  border-radius:18px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,77,166,0.03));
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.04);
  backdrop-filter: blur(6px) saturate(120%);
}

.subtitle{
  font-family: 'Great Vibes', cursive;
  color:var(--soft-pink);
  font-size:2.4rem;
  margin:0 0 0.4rem 0;
  letter-spacing:1px;
  text-shadow: 0 2px 8px rgba(255,140,207,0.06);
}

h1{
  margin:0.2rem 0 0.6rem 0;
  font-size:4.2rem;
  line-height:1;
  font-weight:800;
  color:var(--pink);
  -webkit-text-stroke: 1px rgba(0,0,0,0.6);
  text-shadow: 0 6px 24px rgba(255,77,166,0.18), 0 2px 6px rgba(0,0,0,0.6);
  display:inline-block;
  padding:0.4rem 1.1rem;
  border-radius:12px;
  background: linear-gradient(90deg, rgba(0,0,0,0.2), rgba(0,0,0,0.25));
}

/* Texto piscando */
.blink{
  animation: blink 1.2s infinite steps(2,end);
  /* acessibilidade: reduz movimento se preferências do usuário pedem isso */
}
@keyframes blink{
  0%, 49%{opacity:1}
  50%,100%{opacity:0}
}

/* Pequenas estrelas decorativas atrás do título */
.star-decoration{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.star-decoration .s{
  position:absolute;
  width:12px;height:12px;border-radius:50%;
  background: radial-gradient(circle at 35% 35%, #fff, var(--pink));
  filter:drop-shadow(0 4px 10px rgba(255,77,166,0.18));
  opacity:0.95;
  transform:translate(-50%,-50%);
  animation: float 6s ease-in-out infinite;
}
.star-decoration .s.s1{left:12%; top:22%; animation-duration:5s}
.star-decoration .s.s2{left:82%; top:18%; width:9px;height:9px; animation-duration:7s}
.star-decoration .s.s3{left:72%; top:64%; width:10px;height:10px; animation-duration:4.7s}
.star-decoration .s.s4{left:30%; top:74%; width:8px;height:8px; animation-duration:6.2s}

@keyframes float{
  0%{transform:translate(-50%,-50%) translateY(0) scale(1)}
  50%{transform:translate(-50%,-50%) translateY(-8px) scale(1.06); opacity:0.9}
  100%{transform:translate(-50%,-50%) translateY(0) scale(1)}
}

/* Responsividade */
@media (max-width:600px){
  h1{font-size:3rem;padding:0.3rem 0.8rem}
  .subtitle{font-size:1.6rem}
}

/* reduz animações se usuário prefere menos movimento */
@media (prefers-reduced-motion: reduce){
  .stars, .star-decoration .s, .card{animation:none; transition:none}
  .blink{animation:none}
}

  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>  <main class="card" role="main">
    <div class="star-decoration" aria-hidden="true">
      <span class="s s1"></span>
      <span class="s s2"></span>
      <span class="s s3"></span>
      <span class="s s4"></span>
    </div><p class="subtitle">✨</p>
<h1 class="blink" aria-live="polite">Hello World</h1>

<p style="margin-top:1rem;opacity:0.85;">Rosa + preto, estrelas e um piscar charmoso — pronto para customizar.</p>

  </main></body>
</html>
